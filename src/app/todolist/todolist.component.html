<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#TodoModal">
  Add ToDo
</button>

<!-- Modal -->
<div class="modal fade" id="TodoModal" tabindex="-1" role="dialog" aria-labelledby="TodoModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="TodoModalLabel">Fill the Details for Todo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
              <label for="title" class="col-md-3 col-sm-12 col-form-label">Title</label>
              <div class="col">
                  <input type="text" [(ngModel)]="todo.title" class="form-control" id="title" name="title" placeholder="Title">
              </div>
        </div>
        <div class="form-group row">
          <label for="disc" class="col-md-3 col-sm-12 col-form-label">Discription</label>
          <div class="col">
            <textarea type="" class="form-control" [(ngModel)]="todo.disc" id="disc" name="disc" placeholder="Discription"></textarea>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-3 col-sm-12">
              </div>
          <div class="col">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" [(ngModel)]="todo.isfav"  name="favorite" id="favorite">
              <label class="form-check-label" for="favorite">
                  Mark as favorite
              </label>
            </div>
          </div>    
        </div>
      </form>
  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" (click)="save()" class="btn btn-primary float-right">Add</button>
      </div>
    </div>
  </div>
</div>

<div class="row">
    <div *ngFor="let todo of allTodos" class="col-md-3 col-sm-6 col-xs-12" style="margin-top: 20px;">
            <app-todo [currentTodo]="todo"></app-todo>
    </div>
</div>
