<div class="signup-form">
    <form [formGroup] = "form"  (ngSubmit)="signup()">
		<h2>Sign Up</h2>
		<p>Please fill in this form to create an account!</p>
        <hr>
        <div *ngIf="form.errors"  class="alert alert-danger">
            {{form.errors.failed}}
        </div>
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<span class="fa fa-user"></span>
					</span>                    
				</div>
                <input type="text" class="form-control" formControlName="name" placeholder="name" required="required">
            </div>
            <div *ngIf="name.touched && name.invalid" class="invalid-input">Name is required</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<span class="fa fa-mobile"></span>
					</span>                    
				</div>
				<input type="text" class="form-control" formControlName="mobile" placeholder="mobile" required="required">
            </div>
            <div *ngIf="mobile.touched && mobile.invalid" class="invalid-input">mobile is required</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text">
						<i class="fa fa-paper-plane"></i>
					</span>                    
				</div>
				<input type="email" class="form-control" formControlName="email" placeholder="Email Address" required="required">
            </div>
            <div *ngIf="email.touched && email.invalid" class="invalid-input">email is required</div>
        </div>
        <div formGroupName = "passwordgroup">
            <div class="form-group" >
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-lock"></i>
                        </span>                    
                    </div>
                    <input type="password" class="form-control" formControlName="password" placeholder="Password" required="required">
                </div>
                <div *ngIf="password.touched && password.invalid" class="invalid-input">password is required</div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                            <i class="fa fa-lock"></i>
                            <i class="fa fa-check"></i>
                        </span>                    
                    </div>
                    <input type="password" class="form-control" formControlName="confirm_password" placeholder="Confirm Password" required="required">
                </div>
                <div *ngIf="confirm_password.touched && confirm_password.invalid" class="invalid-input">confirm password is required</div>
                <div *ngIf="!password.invalid && !confirm_password.invalid && passwordgroup.invalid" class="invalid-input">confirm password and password does not match</div>
            </div>
        </div>
		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg"  [disabled]= "!form.valid">Sign Up</button>
        </div>
    </form>
</div>
